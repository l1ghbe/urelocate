    <script defer src="./js/splide.min.js"></script>
    <script defer src="./js/index.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const heroSplide = new Splide(".splide-hero", {
          arrows: false,
          pagination: false,
          type: "loop",
          autoplay: true,
          speed: 1200,
          rewindSpeed: 4000,
          gap: "30px",
        });
        heroSplide.mount();

        const feedbackSplide = new Splide(".splide-feedback", {
          pagination: false,
          type: "loop",
          perPage: 5,
          focus: "center",
          updateOnMove: true,
          lazyLoad: "nearby",
          speed: 1000,
          fixedWidth: "29rem",
          fixedHeight: "37rem",
        });
        feedbackSplide.mount();
      });
    </script>
