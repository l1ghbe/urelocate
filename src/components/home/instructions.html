<section id="instructions" class="instructions u-margin-bottom-section">
  <h1 class="heading-primary u-text-center u-margin-bottom-heading">
    Полезные инструкции от URelocate
  </h1>
  <div class="instructions__chips u-margin-bottom-heading">
    <div class="chip__labels">
      <label for="tag-1" class="chip__label chip__label--active"
        >Регистрация на UpWork</label
      >
      <label for="tag-2" class="chip__label">
        Разблокировка аккаунта UpWork
      </label>
      <label for="tag-3" class="chip__label">Вывод денег с UpWork</label>
      <label for="tag-4" class="chip__label">Регистрация Payoneer</label>
      <label for="tag-5" class="chip__label">Оформление профиля UpWork</label>
      <label for="tag-6" class="chip__label">Покупка коннектов на UpWork</label>
      <label for="tag-7" class="chip__label">Налоговая информация</label>
    </div>
  </div>
  <div class="instructions__view">
    <div class="view__rbs instructions-view__rbs">
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-1"
        checked
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-2"
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-3"
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-4"
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-5"
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-6"
      />
      <input
        class="view__rb instructions-view__rb"
        type="radio"
        name="radio"
        id="tag-7"
      />
    </div>
    <div class="view__content">
      <div class="view__text">
        <h2 class="instructions-view-heading view-heading heading-secondary">
          Поможет вам в регистрации нового акаунта на UpWork
        </h2>
        <p class="instructions-view-paragraph big-paragraph">
          Скачивайте нашу полезную инструкцию в формате PDF и начинайте свой
          путь на UpWork
        </p>
        <a
          href="./assets/pdf/registration-verification.pdf"
          class="view__btn view-inctruction-link"
          download
          >Получить инструкцию</a
        >
      </div>
      <div class="view__video-block">
        <video
          preload="none"
          playsinline
          muted="muted"
          autoplay="autoplay"
          loop="loop"
          class="instructions-view__video view__video instructions-view-videoSrc"
        >
          <source
            src="./assets/img/dist/videos/registration.webm"
            type="video/webm"
          />
        </video>
      </div>
    </div>
  </div>
</section>
