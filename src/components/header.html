<header>
  <div class="header-logo">
    <a href="/">
      <picture>
        <source
          media="(max-width: 1200px)"
          srcset="./assets/img/dist/logo.png"
        />
        <img
          width="3.9rem"
          height="2.8rem"
          decoding="sync"
          fetchpriority="high"
          class="header-logo__image"
          src="./assets/img/dist/icons/logo.svg"
          alt="logo"
        />
      </picture>
    </a>
  </div>

  <nav class="nav">
    <h5 class="nav__item">
      <a class="nav__link" href="index.html/#services">Услуги</a>
    </h5>
    <h5 class="nav__item"><a class="nav__link" href="blog.html">Блог</a></h5>
    <!-- <h5 class="nav__item"><a class="nav__link" href="#">О Нас</a></h5> -->
    <h5 class="nav__item">
      <a class="nav__link" href="index.html/#instructions">Инструкции</a>
    </h5>
  </nav>

  <noindex>
    <div class="mobile-menu">
      <input id="checkbox-burger" class="checkbox" type="checkbox" />
      <label for="checkbox-burger">
        <div class="checkbox-box">
          <img
            width="3.2rem"
            width="3.2rem"
            fetchpriority="high"
            loading="eager"
            class="mobile-menu-icon"
            src="./assets/img/dist/icons/burger.svg"
            alt="burger-icon"
          />
        </div>
      </label>

      <div class="background">
        <nav class="nav__mobile">
          <h5 class="nav__item">
            <img
              decoding="async"
              loading="lazy"
              class="nav__image nav__image--services"
              src="./assets/img/dist/icons/goods.svg"
              alt="services"
            />
            <a class="nav__link nav__link--mobile" href="/#services">Услуги</a>
          </h5>
          <h5 class="nav__item">
            <img
              decoding="async"
              loading="lazy"
              class="nav__image nav__image--blog"
              src="./assets/img/dist/icons/blog-pencil.svg"
              alt="blog-icon"
            />
            <a class="nav__link nav__link--mobile" href="blog.html">Блог</a>
          </h5>
          <!-- <h5 class="nav__item"><a class="nav__link" href="#">О Нас</a></h5> -->
          <h5 class="nav__item">
            <img
              decoding="async"
              loading="lazy"
              class="nav__image nav__image--info"
              src="./assets/img/dist/icons/info.svg"
              alt="info-icon"
            />
            <a class="nav__link nav__link--mobile" href="/#instructions"
              >Инструкции</a
            >
          </h5>
        </nav>
      </div>
    </div>
  </noindex>
</header>
